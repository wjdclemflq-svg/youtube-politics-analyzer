name: Optimized YouTube Collection

on:
 # schedule:
    # KST 07:00 = UTC 22:00 (ì „ë‚ ) - RSSë§Œ
    - cron: '0 22 * * *'
    # KST 11:00 = UTC 02:00 - ê°€ë²¼ìš´ ìˆ˜ì§‘
    - cron: '0 2 * * *'
    # KST 15:00 = UTC 06:00 - RSSë§Œ
    - cron: '0 6 * * *'
    # KST 19:00 = UTC 10:00 - ì¤‘ê°„ ìˆ˜ì§‘
    - cron: '0 10 * * *'
    # KST 23:00 = UTC 14:00 - ì „ì²´ ìˆ˜ì§‘
    - cron: '0 14 * * *'
    # KST 03:00 = UTC 18:00 - RSSë§Œ
    - cron: '0 18 * * *'
    
  workflow_dispatch:
    inputs:
      collection_type:
        description: 'Collection type'
        required: false
        default: 'manual'
        type: choice
        options:
          - morning_rss
          - noon_light
          - afternoon_rss
          - evening_medium
          - night_full
          - dawn_rss
          - manual

permissions:
  contents: write
  actions: read


jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        # cache ì˜µì…˜ ì œê±° ë˜ëŠ” ìˆ˜ì •
    
    - name: Install dependencies
      run: |
        # package-lock.json ì—†ì´ë„ ì„¤ì¹˜ ê°€ëŠ¥
        npm install --no-save
    
    - name: Determine collection type
      id: collection
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "type=${{ github.event.inputs.collection_type }}" >> $GITHUB_OUTPUT
        else
          HOUR=$(TZ=Asia/Seoul date +%H)
          case $HOUR in
            7) TYPE="morning_rss" ;;
            11) TYPE="noon_light" ;;
            15) TYPE="afternoon_rss" ;;
            19) TYPE="evening_medium" ;;
            23) TYPE="night_full" ;;
            3) TYPE="dawn_rss" ;;
            *) TYPE="manual" ;;
          esac
          echo "type=$TYPE" >> $GITHUB_OUTPUT
        fi
        echo "timestamp=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        echo "hour=$(TZ=Asia/Seoul date +%H)" >> $GITHUB_OUTPUT
    
    - name: Check data directory
      run: |
        # í•„ìš”í•œ ë””ë ‰í† ë¦¬ ìƒì„±
        mkdir -p data/cache
        mkdir -p config
        echo "ğŸ“ ë””ë ‰í† ë¦¬ êµ¬ì¡°:"
        ls -la
    
    - name: Check quota status
      run: |
        if [ -f "data/collection-summary.json" ]; then
          echo "## ğŸ“Š í˜„ì¬ í• ë‹¹ëŸ‰ ìƒíƒœ" >> $GITHUB_STEP_SUMMARY
          cat data/collection-summary.json | jq -r '.[-1].quotaStatus[] | "- \(.key): \(.used)/10000 ì‚¬ìš© (\(.percentage)%)"' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No quota data yet"
        fi
    
    - name: Run optimized collection
      env:
        YOUTUBE_API_KEY1: ${{ secrets.YOUTUBE_API_KEY1 }}
        YOUTUBE_API_KEY2: ${{ secrets.YOUTUBE_API_KEY2 }}
        YOUTUBE_API_KEY3: ${{ secrets.YOUTUBE_API_KEY3 }}
        COLLECTION_TYPE: ${{ steps.collection.outputs.type }}
      run: |
        echo "ğŸš€ ì‹¤í–‰: ${{ steps.collection.outputs.type }} at ${{ steps.collection.outputs.timestamp }}"
        # ìŠ¤í¬ë¦½íŠ¸ ì¡´ì¬ í™•ì¸
        if [ -f "scripts/optimized-collect.js" ]; then
          node scripts/optimized-collect.js
        else
          echo "âš ï¸ optimized-collect.js not found, checking for other collection scripts..."
          if [ -f "scripts/collect.js" ]; then
            node scripts/collect.js --type=${{ steps.collection.outputs.type }}
          else
            echo "âŒ No collection script found!"
            exit 1
          fi
        fi
    
    - name: Merge hourly data
      if: steps.collection.outputs.hour == '23'
      run: |
        if [ -f "scripts/optimized-merge.js" ]; then
          node scripts/optimized-merge.js
        elif [ -f "scripts/merge.js" ]; then
          node scripts/merge.js
        else
          echo "âš ï¸ Merge script not found, skipping..."
        fi
    
    - name: Update dashboard data
      run: |
        if [ -f "scripts/generate-dashboard.js" ]; then
          node scripts/generate-dashboard.js
        else
          echo "âš ï¸ Dashboard generator not found, skipping..."
        fi
    
    - name: Generate collection report
      run: |
        echo "## ğŸ“Š ìˆ˜ì§‘ ê²°ê³¼ ë¦¬í¬íŠ¸" >> $GITHUB_STEP_SUMMARY
        echo "- íƒ€ì…: ${{ steps.collection.outputs.type }}" >> $GITHUB_STEP_SUMMARY
        echo "- ì‹œê°„: ${{ steps.collection.outputs.timestamp }}" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "data/latest.json" ]; then
          echo "### ìˆ˜ì§‘ í†µê³„" >> $GITHUB_STEP_SUMMARY
          # jq ì˜¤ë¥˜ ì²˜ë¦¬ ì¶”ê°€
          cat data/latest.json | jq -r '.statistics | "- ì±„ë„: \(.totalChannels)ê°œ\n- ë™ì˜ìƒ: \(.totalVideos)ê°œ\n- API ì‚¬ìš©: \(.quotaUsed) ìœ ë‹›\n- ìºì‹œ ì ì¤‘: \(.cacheHits)ê°œ"' 2>/dev/null || echo "Data parsing in progress..."
        fi
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ -f
        git diff --staged --quiet || git commit -m "ğŸ“Š ìµœì í™” ìˆ˜ì§‘: ${{ steps.collection.outputs.type }} at ${{ steps.collection.outputs.timestamp }}"
        git push || echo "No changes to push"
    
    - name: Cleanup old data (weekly)
      if: steps.collection.outputs.type == 'night_full' && github.event.schedule == '0 14 * * 0'
      run: |
        echo "ğŸ§¹ ì£¼ê°„ ë°ì´í„° ì •ë¦¬ ì‹œì‘"
        if [ -f "scripts/cleanup-old-data.js" ]; then
          node scripts/cleanup-old-data.js
          git add data/ -f
          git diff --staged --quiet || git commit -m "ğŸ§¹ ì£¼ê°„ ë°ì´í„° ì •ë¦¬"
          git push || echo "No cleanup changes"
        fi
